<div class="row">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <span class="card-title">Page de connexion</span>
        <p>
          <em>{{ message }}</em>
        </p>
      </div>
      <form #loginForm="ngForm">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required [(ngModel)]="name" name="name" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required [(ngModel)]="password" name="password" />
        </div>
      </form>
      <div class="card-action center">
        <a *ngIf="!auth.isLoggedIn" (click)="login()" class="waves-effect waves-light btn">Se connecter</a>
        <a (click)="logout()" *ngIf="auth.isLoggedIn">Se d√©connecter</a>
      </div>
    </div>
  </div>
</div>
